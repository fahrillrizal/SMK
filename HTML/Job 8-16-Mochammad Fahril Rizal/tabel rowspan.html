<html>
    <head>
        <title>Tabel Dengan Rowspan</title>
    </head>
    <body>
        <table width="500" border="1">
            <tr>
                <th scope="col">Nama Perumahan</th>
                <th scope="col">Tipe / Luas tanah (m<sup>2</sup>)</th>
            </tr>
            <tr>
                <td rowspan="4">Griya Indah Permai</td>
                <td>21 / 60</td>
            </tr>
            <tr>
                <td>36 / 90</td>
            </tr>
            <tr>
                <td>45 / 120</td>
            </tr>
            <tr>
                <td>54 / 120</td>
            </tr>
        </table>
    </body>
</html>
