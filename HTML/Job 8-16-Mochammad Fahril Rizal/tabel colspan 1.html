<html>
    <head>
        <title>Tabel Dengan Colspan</title>
    </head>
    <body>
        <table width="500" border="1" cellspacing="0" cellpadding="3">
            <tr>
                <td>Benua</td>
                <td colspan="2">EROPA</td>
                <td colspan="2">ASIA</td>
            </tr>
            <tr>
                <td>Negara</td>
                <td>Belanda</td>
                <td>Italia</td>
                <td>Indonesia</td>
                <td>India</td>
            </tr>
        </table>
    </body>
</html>
