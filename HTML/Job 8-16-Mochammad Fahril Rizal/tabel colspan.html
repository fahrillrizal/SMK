<html>
    <head>
        <title>Tabel Dengan Colspan</title>
    </head>
    <body>
        <table width="500px" border="1px">
            <tr>
                <th scope="col">Perumahan</th>
                <th colspan="4" scope="col">Tipe / Luas tanah (m<sup>2</sup>)</th>
            </tr>
            <tr>
                <td>Griya Indah Permai</td>
                <td>21/60</td>
                <td>36/90</td>
                <td>45/120</td>
                <td>54/120</td>
            </tr>
        </table>
    </body>
</html>
