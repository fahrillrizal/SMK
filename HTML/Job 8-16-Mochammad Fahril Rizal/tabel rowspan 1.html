<html>
    <head>
        <title>Tabel Dengan Rowspan</title>
    </head>
    <body>
        <table width="500" border="1" cellspacing="0" cellpadding="3">
            <tr>
                <td>Benua</td>
                <td>Negara</td>
            </tr>
            <tr>
                <td rowspan="4">ASIA</td>
                <td>Arab Saudi</td>
            </tr>
            <tr>
                <td>India</td>
            </tr>
            <tr>
                <td>Indonesia</td>
            </tr>
            <tr>
                <td>Singapura</td>
            </tr>
            <tr>
                <td rowspan="4">EROPA</td>
                <td>Belanda</td>
            </tr>
            <tr>
                <td>Italia</td>
            </tr>
            <tr>
                <td>Inggris</td>
            </tr>
            <tr>
                <td>Jerman</td>
            </tr>
        </table>
    </body>
</html>
